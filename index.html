<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <script src='lib/jquery.js'></script>
    <script src='lib/jquery.mockjax.js'></script>
    <script src='lib/handlebars.js'></script>
    <script src='lib/spine.js'></script>
    <script src='lib/spine.local.js'></script>
    <script src='lib/application.js'></script>
    <script type='text/x-handlebars' id='auth-template'>
      {{#if is_authenticated}}
        <h1>Welcome, {{user.name}}</h1>
        <button type"submit" class="btn logout">Sign out</button>
      {{else}}
        <h1>Please sign in</h1>
        <form id="form-login">
          <input name='username' type="text" id="login-username" placeholder="Username" />
          <input name='password' type="password" id="login-password" placeholder="Password" />
          <button type="submit" class="btn">Sign in</button>
        </form>
      {{/if}}
    </script>
  </head>
  <body>
    <div id="main">
    </div>
  </body>
</html>
